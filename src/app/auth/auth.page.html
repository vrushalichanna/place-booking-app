<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" ngModel name="email" required
            #emailcntrl="ngModel"></ion-input>

          </ion-item>
          <ion-item *ngIf="!emailcntrl.valid && emailcntrl.touched" lines="none">
            <ion-label>
              Should be valid email address.
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required 
            #passwordCntrl="ngModel" minlength="6"></ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCntrl.valid && passwordCntrl.touched" lines="none">
            <ion-label>
              Should be valid Password.
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" type="button" fill="clear"
        (click)="onSwitchAuthMode()" expand="block">
        Switch to {{ isLogin ? 'Signup' : 'Login'}}</ion-button>
        <ion-button color="primary" type="submit" class="ion-margin" expand="block" 
         (click)="onLogin()" [disabled]="!form.valid">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>

  <ion-spinner name="dots" color="primary" *ngIf="isLoading"></ion-spinner>
</div> -->

</ion-content>
